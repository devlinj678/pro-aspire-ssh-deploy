name: Deploy to VPS

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Digital Ocean
    permissions:
      contents: read
      packages: write
    steps:
      - name: Validate required secrets
        run: |
          missing=""
          [ -z "${{ secrets.TARGET_HOST }}" ] && missing="$missing TARGET_HOST"
          [ -z "${{ secrets.SSH_PRIVATE_KEY }}" ] && missing="$missing SSH_PRIVATE_KEY"
          if [ -n "$missing" ]; then
            echo "::error::Missing required secrets:$missing"
            exit 1
          fi

      - uses: actions/checkout@v4

      - name: Check TLS secrets
        id: tls-check
        env:
          TLS_CERT: ${{ secrets.TLS_CERT }}
          TLS_KEY: ${{ secrets.TLS_KEY }}
        run: |
          if [ -n "$TLS_CERT" ] && [ -n "$TLS_KEY" ]; then
            echo "available=true" >> $GITHUB_OUTPUT
          fi

      - name: Setup TLS certificates
        if: steps.tls-check.outputs.available == 'true'
        run: |
          mkdir -p samples/DockerPipelinesSample/DockerPipelinesSample.AppHost/certs
          echo "${{ secrets.TLS_CERT }}" > samples/DockerPipelinesSample/DockerPipelinesSample.AppHost/certs/app.pem
          echo "${{ secrets.TLS_KEY }}" > samples/DockerPipelinesSample/DockerPipelinesSample.AppHost/certs/app.key
          chmod 600 samples/DockerPipelinesSample/DockerPipelinesSample.AppHost/certs/app.key

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install Aspire CLI
        run: curl -sSL https://aspire.dev/install.sh | bash

      - name: Login to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Setup SSH key
        run: |
          mkdir -p ${{ github.workspace }}/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ${{ github.workspace }}/.ssh/id_rsa
          chmod 600 ${{ github.workspace }}/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.TARGET_HOST }} >> ${{ github.workspace }}/.ssh/known_hosts

      - name: Set short SHA
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Deploy
        run: aspire deploy --log-level debug
        env:
          DockerSSH__TargetHost: ${{ secrets.TARGET_HOST }}
          DockerSSH__SshUsername: ${{ secrets.VPS_USERNAME }}
          DockerSSH__SshKeyPath: ${{ github.workspace }}/.ssh/id_rsa
          DockerRegistry__RegistryUrl: ghcr.io
          DockerRegistry__RepositoryPrefix: ${{ github.repository_owner }}
          Parameters__p: hello
          Parameters__cache_password: ${{ secrets.CACHE_PASSWORD }}
          UNSAFE_SHOW_TARGET_HOST: true
          # Image tag format: build.{run_number}.{short_sha} (e.g., build.42.abc1234)
          IMAGE_TAG_SUFFIX: build.${{ github.run_number }}.${{ env.SHORT_SHA }}
